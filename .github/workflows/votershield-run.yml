name: VoterShield â€“ Run Single PDF

on:
  workflow_dispatch:
    inputs:
      gdrive_file_id:
        description: "Google Drive file ID of the Electoral Roll PDF without filename changes and with anyone-with-link enabled"
        required: true
      run_name:
        description: "Optional run label"
        required: false
        default: "manual-run"

jobs:
  run-votershield:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            tesseract-ocr \
            poppler-utils \
            libglib2.0-0 \
            libsm6 \
            libxext6 \
            libxrender1

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install gdown

      - name: Download PDF from Google Drive
        run: |
          mkdir -p run-once
          cd run-once
          gdown "https://drive.google.com/uc?id=${{ github.event.inputs.gdrive_file_id }}"

      - name: Run VoterShield pipeline
        run: |
          make run-once

      - name: Upload CSV
        uses: actions/upload-artifact@v4
        with:
          name: votershield-output-${{ github.event.inputs.run_name }}
          path: csv/*.csv
